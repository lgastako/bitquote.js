<!DOCTYPE html>
<head>
    <title>bitquote.js demo</title>
</head>
<body>
    <h1>bitquote.js demo</h1>
    <table border="1">
        <tr>
            <th>Currency</th>
            <th>Buy</th>
            <th>Sell</th>
        </tr>
        <tr>
            <td colspan="3">Waiting for data update...</td>

        });

    })();</script>

</html>
